[score.init]
based_on = ${here}/production.conf

[{name}]
pregenerate-assets = False

[serve]
auto_reload = True

[http]
debug=True
urlbase = http://localhost:8080

[css]
combine = false
minify = false

[db]
sqlalchemy.url = sqlite:///${here}/database.sqlite3
destroyable = true

[js]
combine = false
minifier = <delete>

[jsapi]
expose = true

[kvcache]
backend.default = score.kvcache.backend.FileCache
backend.default.path = ${here}/_cache.sqlite3
backend.default.sqlalchemy.url = <delete>
backend.default.sqlalchemy.poolclass = <delete>

[webassets]
versionmanager = score.webassets.versioning.VersionManager
versionmanager.folder = ${here}/_assets
versionmanager.repositories = <delete>

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, sqlalchemy, {name}

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_{name}]
level = DEBUG
handlers =
qualname = {name}

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
